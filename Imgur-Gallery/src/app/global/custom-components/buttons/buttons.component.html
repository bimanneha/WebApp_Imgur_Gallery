<div class="row div--padding">

  <div class="col-sm-3"></div>
  <div class="col-sm-3"></div>
  <div class="col-sm-3" *ngIf="!isMainPage"></div>

  <div class="col-sm-3" *ngIf="isMainPage">
    <button type="button" class="btn btn-secondary btn-dark div--loadMoreImages"
            (click)="loadMoreImages()">
      Load More...
    </button>
  </div>

  <div class="col-sm-3">
    <button type="button" class="btn btn-secondary btn-dark div--backToTop"
            (click)="backToTop()">
      Back to Top
    </button>
  </div>

</div>
