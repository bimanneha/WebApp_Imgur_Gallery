<div class="container-fluid custom-container">

  <div class="row">

    <!--Popularity and Window and Sort filters-->
    <div class="col-md-3">
      <app-image-filter [filterParamObject]="filterParamObject"
                        (emitFilteredDataToGallery)="refreshGalleryData($event)">
      </app-image-filter>
    </div>

    <!--Image and Video Cards-->
    <div class="col-md-9">

      <ng-container *ngIf="imagesData && imagesData.length > 0">

        <div class="post-container" *ngFor="let eachImage of imagesData">

          <app-each-card [eachImage]="eachImage" [filterParamObject]="filterParamObject"></app-each-card>

        </div>

      </ng-container>
    </div>

  </div>

  <app-buttons (buttonClicked)="backToTop()"></app-buttons>

</div>
